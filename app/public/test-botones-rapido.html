<body>
    <div class="container">
        <h1>üé® Botones Compactos - Mongruas</h1>
        
        <div class="button-group">
            <button class="btn btn-primary">Bot√≥n Primario</button>
            <button class="btn btn-secondary">Bot√≥n Secundario</button>
            <button class="btn btn-success">Bot√≥n de √âxito</button>
        </div>
        
        <div class="button-group">
            <button class="cta-button">¬°Inscr√≠bete Ahora!</button>
            <button class="hero-button">Solicita Informaci√≥n</button>
        </div>
        
        <div class="status">
            ‚úÖ Los botones ahora son m√°s compactos y est√°n m√°s juntos<br>
            üìè Tama√±o reducido: padding 10px 20px (antes 14px 28px)<br>
            ü§è Espaciado menor: margin 4px entre botones<br>
            üì± Responsive: se adaptan perfectamente en m√≥vil<br>
            ‚ú® Mantienen todos los efectos modernos
        </div>
    </div>
    
    <script>
    // Agregar efectos de click
    document.querySelectorAll('.btn, .button, button').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            // Efecto de ripple
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255,255,255,0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    });
    
    // Agregar animaci√≥n de ripple
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
    `;
    document.head.appendChild(style);
    </script>
