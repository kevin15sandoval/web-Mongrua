<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Simple Funcional</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
        
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .carousel-slides {
            position: relative;
            width: 100%;
            height: 500px;
        }
        
        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 30px;
            font-size: 20px;
            font-weight: 600;
        }
        
        /* FLECHAS GRANDES */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            color: #0066cc;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-arrow:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 6px 30px rgba(0,102,204,0.5);
        }
        
        .carousel-arrow.prev {
            left: 20px;
        }
        
        .carousel-arrow.next {
            right: 20px;
        }
        
        /* PUNTOS */
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
        }
        
        .dot:hover {
            background: rgba(255,255,255,0.8);
            transform: scale(1.2);
        }
        
        .dot.active {
            background: white;
            width: 30px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">ðŸ“¸ Carrusel Simple y Funcional</h1>
    
    <div class="carousel-container">
        <div class="carousel-slides" id="carouselSlides">
            <div class="carousel-slide active">
                <img src="http://mongruasformacion.local/wp-content/uploads/galeria/portada.jpg" alt="Portada">
                <div class="carousel-caption">Centro de FormaciÃ³n Mogruas</div>
            </div>
            <div class="carousel-slide">
                <img src="http://mongruasformacion.local/wp-content/uploads/galeria/entrada.jpg" alt="Entrada">
                <div class="carousel-caption">Entrada Principal</div>
            </div>
            <div class="carousel-slide">
                <img src="http://mongruasformacion.local/wp-content/uploads/galeria/isntalacion1.jpg" alt="InstalaciÃ³n 1">
                <div class="carousel-caption">Nuestras Instalaciones</div>
            </div>
            <div class="carousel-slide">
                <img src="http://mongruasformacion.local/wp-content/uploads/galeria/instalacion2.jpg" alt="InstalaciÃ³n 2">
                <div class="carousel-caption">Espacios de FormaciÃ³n</div>
            </div>
        </div>
        
        <button class="carousel-arrow prev" onclick="cambiarSlide(-1)">â€¹</button>
        <button class="carousel-arrow next" onclick="cambiarSlide(1)">â€º</button>
        
        <div class="carousel-dots" id="carouselDots"></div>
    </div>
    
    <script>
        let indiceActual = 0;
        let intervaloAuto;
        
        // Crear puntos dinÃ¡micamente
        const slides = document.querySelectorAll('.carousel-slide');
        const dotsContainer = document.getElementById('carouselDots');
        
        slides.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.className = 'dot' + (index === 0 ? ' active' : '');
            dot.onclick = () => irASlide(index);
            dotsContainer.appendChild(dot);
        });
        
        const dots = document.querySelectorAll('.dot');
        
        function mostrarSlide(n) {
            // Ajustar Ã­ndice
            if (n >= slides.length) indiceActual = 0;
            if (n < 0) indiceActual = slides.length - 1;
            
            // Ocultar todos
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Mostrar actual
            slides[indiceActual].classList.add('active');
            dots[indiceActual].classList.add('active');
        }
        
        function cambiarSlide(direccion) {
            indiceActual += direccion;
            mostrarSlide(indiceActual);
            reiniciarAuto();
        }
        
        function irASlide(n) {
            indiceActual = n;
            mostrarSlide(indiceActual);
            reiniciarAuto();
        }
        
        function siguienteAuto() {
            indiceActual++;
            mostrarSlide(indiceActual);
        }
        
        function reiniciarAuto() {
            clearInterval(intervaloAuto);
            intervaloAuto = setInterval(siguienteAuto, 5000);
        }
        
        // Iniciar autoplay
        intervaloAuto = setInterval(siguienteAuto, 5000);
        
        // Pausar en hover
        document.querySelector('.carousel-container').addEventListener('mouseenter', () => {
            clearInterval(intervaloAuto);
        });
        
        document.querySelector('.carousel-container').addEventListener('mouseleave', () => {
            intervaloAuto = setInterval(siguienteAuto, 5000);
        });
        
        console.log('âœ… Carrusel inicializado con', slides.length, 'slides');
    </script>
</body>
</html>
